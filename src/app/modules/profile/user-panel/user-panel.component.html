<mat-card class="container">
  <mat-card-header>
    <div class="logout-button">
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
    <div class="settings">
      <button mat-icon-button (click)="settings()">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
    <div mat-card-avatar class="profile-avatar"></div>
    <mat-card-title>
      {{ (user$ | async)?.firstname | titlecase }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ (user$ | async)?.lastname | uppercase }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Bonjour, Je suis ing√©nieur informaticien</p>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
