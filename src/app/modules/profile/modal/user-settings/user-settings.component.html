<mat-card class="user-settings">
  <mat-card-header>
    <mat-card-title>My Settings</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-grid-list cols="3" rowHeight="60px">
        <mat-grid-tile [colspan]="1" [rowspan]="2">
          <div mat-card-avatar class="profile-avatar"></div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field appearance="fill">
            <input
              type="text"
              formControlName="firstName"
              matInput
              placeholder="Firstname"
              value="{{ (user$ | async)?.firstname }}"
            />
            <mat-error *ngIf="false"></mat-error>
          </mat-form-field>
          <mat-icon class="edit" (click)="enable(firstname)" matSuffix>edit</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field appearance="fill">
            <input
              type="text"
              formControlName="lastName"
              matInput
              placeholder="Lastname"
              value="{{ (user$ | async)?.lastname }}"
            />
            <mat-error *ngIf="false"></mat-error>
          </mat-form-field>
          <mat-icon class="edit" (click)="enable(lastname)" matSuffix>edit</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1">
          <mat-form-field appearance="fill">
            <input
              type="email"
              formControlName="email"
              matInput
              placeholder="Email"
              value="{{ (user$ | async)?.email }}"
            />
            <mat-icon matPrefix>email</mat-icon>
            <mat-icon class="verified" matSuffix>verified</mat-icon>
            <mat-error *ngIf="false"></mat-error>
          </mat-form-field>
          <mat-icon class="edit" (click)="enable(email)" matSuffix>edit</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1">
          <mat-form-field appearance="fill">
            <input
              type="text"
              formControlName="phone"
              appPhone
              matInput
              placeholder="Phone"
              value="{{ (user$ | async)?.phone }}"
            />
            <mat-icon matPrefix>phone</mat-icon>
            <mat-icon class="verified" matSuffix>verified</mat-icon>
            <mat-error *ngIf="false"></mat-error>
          </mat-form-field>
          <mat-icon class="edit" (click)="enable(phone)" matSuffix>edit</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1">
          <mat-form-field appearance="fill">
            <input
              type="date"
              formControlName="date"
              matInput
              placeholder="Birthdate"
              value="{{ (user$ | async)?.birthdate }}"
            />
            <mat-icon matPrefix>cake</mat-icon>
            <mat-error *ngIf="false"></mat-error>
          </mat-form-field>
          <mat-icon class="edit" (click)="enable(birthdate)" matSuffix>edit</mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Cancel</button>
      <button mat-button type="submit">Save</button>
    </mat-card-actions>
  </form>
</mat-card>
