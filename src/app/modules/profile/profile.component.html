<mat-card class="left-panel">
  <mat-card-header>
    <div class="logout-button">
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
    <div mat-card-avatar class="profile-avatar"></div>
    <mat-card-title>
      {{ (user$ | async)?.firstname | titlecase }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ (user$ | async)?.lastname | uppercase }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Bonjour, Je suis ing√©nieur informaticien</p>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
<mat-card class="main-panel">
  <mat-tab-group>
    <mat-tab label="News">
      <mat-card class="settings">
        <button class="my-fab" mat-mini-fab color="primary" (click)="newPost()">
          <mat-icon>post_add</mat-icon>
        </button>
        <mat-form-field class="search">
          <input type="text"
                 placeholder="Search"
                 matInput
                 #search
                 (keyup)="searchPost($event.target.value)"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option class="search-title" *ngFor="let post of searchPosts$ | async" [value]="post">
              <span [innerHTML]="post.data.title | highlight: search.value"></span>
            </mat-option>
          </mat-autocomplete>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </mat-card>
      <app-post [post]="post" *ngFor="let post of posts$ | async"></app-post>
    </mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
  </mat-tab-group>
</mat-card>
