<h1 mat-dialog-title>Add New Post</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Title" />
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Type your text"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Post</button>
</div>
