<mat-card class="post-card">
  <mat-card-header>
    <div mat-card-avatar class="profile-avatar"></div>
    <mat-card-title>Wajdi</mat-card-title>
    <mat-card-subtitle>{{ post.data.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="10" rowHeight="1:2">
      <mat-grid-tile class="post-image" [colspan]="3">
        <img mat-card-image src="{{ post.data.imageUri | imageUri }}" alt="Just for test" class="image-resize" />
      </mat-grid-tile>
      <mat-grid-tile class="post-text" [colspan]="7">
        <p class="text-resize" #text>{{ post.data.text }}</p>
        <p class="read-more" *ngIf="post.data.text.length > 500" (click)="moreInfo()" #more>Click for more ...</p>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
