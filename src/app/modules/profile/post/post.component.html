<mat-card class="post-card">
  <mat-card-header>
    <div mat-card-avatar class="profile-avatar"></div>
    <mat-card-title>Wajdi</mat-card-title>
    <mat-card-subtitle>{{ post.data.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="10" rows="1">
      <mat-grid-tile [colspan]="3" [rowspan]="2">
        <img
          mat-card-image
          src="{{ post.data.image }}"
          alt="Just for test"
          class="post-image"
        />
      </mat-grid-tile>
      <mat-grid-tile [colspan]="7" [rowspan]="1">
        <p>
          {{ post.data.title }}
        </p>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
